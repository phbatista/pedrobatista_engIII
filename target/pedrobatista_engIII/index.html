<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        h2, h3 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button[type="button"] {
            background-color: #28a745;
        }
        button[type="button"]:hover {
            background-color: #218838;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
        .dependente-item {
            padding: 15px;
            border: 1px dashed #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastro de Cliente</h2>
    <form action="CtrlCliente" method="post">
        <input type="hidden" name="operacao" value="salvar">

        <h3>Dados Pessoais</h3>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="txtNome" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="txtCpf" required>
        </div>
        <div class="form-group">
            <label for="credito">Crédito:</label>
            <input type="number" step="0.01" id="credito" name="txtCredito" required>
        </div>

        <h3>Endereço</h3>
        <div class="form-group">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="txtLogradouro" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="txtCep" required>
        </div>
        <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="txtCidade" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="txtEstado" required>
        </div>
        <div class="form-group">
            <label for="uf">UF:</label>
            <input type="text" id="uf" name="txtUf" required maxlength="2">
        </div>

        <h3>Dependentes</h3>
        <div id="dependentes-container">
        </div>
        <button type="button" onclick="adicionarDependente()">+ Adicionar Dependente</button>

        <hr>
        <button type="submit">Salvar Cliente</button>
    </form>
</div>

<script>
    function adicionarDependente() {
        const container = document.getElementById('dependentes-container');
        const div = document.createElement('div');
        div.className = 'dependente-item';
        // HTML que será injetado para cada novo dependente
        div.innerHTML = `
            <div class="form-group">
                <label>Nome do Dependente:</label>
                <input type="text" name="txtDepNome" required>
            </div>
            <div class="form-group">
                <label>CPF do Dependente (opcional):</label>
                <input type="text" name="txtDepCpf">
            </div>
            <div class="form-group">
                <label>Parentesco (Ex: Filho, Cônjuge):</label>
                <input type="text" name="txtDepParentesco" required>
            </div>
        `;
        container.appendChild(div);
    }
</script>

</body>
</html>
